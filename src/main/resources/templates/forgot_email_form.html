<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title>This is forgot email form page</title>


</head>
<body>
	<section>
		<div id="login">

			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 200px;" class="col-md-12">


					
					<!-- message box  -->
					<div th:if="${session.message}" id="session_message"
								 class="alert alert-danger my-2"
								role="alert">
								<p class="text-center" th:text="${session.message}"></p>
								<script th:inline="javascript">
									/* Remove session message after 5 seconds */
									setTimeout(
											function() {
												var sessionMessage = document
														.getElementById("session_message");
												sessionMessage.parentNode
														.removeChild(sessionMessage);
											}, 2000);
								</script>
							</div>
					



							<!-- email form  -->

							<h3 class="text-center m-4">Your Registered Email...</h3>

							<form th:action="@{send_otp}" method="post">
								<div class="form-group">

									<input name="email" required type="email"
										placeholder="Your Email Here" class="form-control" />


								</div>

								<div class="container text-center">

									<button class="btn btn-warning">Send OTP</button>
								</div>


							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
