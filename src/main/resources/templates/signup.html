						<h1 class="text-center mt-2">SignUp Here !!</h1>

						<form novalidate action="" th:action="@{/do_register}"
							method="post" th:object="${user}">

							<!-- name field  -->
							<div class="form-group">
								<label for="exampleInputEmail1">Your Name</label> <input
									name="name" type="text" class="form-control"
									th:classappend="${#fields.hasErrors('name')? 'is-invalid' : ''}"
									id="name_field" aria-describedby="emailHelp"
									placeholder="Enter Your Name Here" required
									th:value="${user.name}">


								<div class="invalid-feedback"
									th:each="e:${#fields.errors('name')}" th:text="${e}"></div>
							</div>


							<!-- Email field  -->
							<div class="form-group">
								<label for="exampleInputEmail1">Your Email</label> <input
									name="email" type="email" class="form-control"
									th:classappend="${#fields.hasErrors('email')? 'is-invalid' : ''}"
									id="email_field" aria-describedby="emailHelp"
									placeholder="Enter Your Email Here" required
									th:value="${user.email}">

								<div class="invalid-feedback"
									th:each="e:${#fields.errors('email')}" th:text="${e}"></div>
							</div>

							<!-- Password field  -->
							<div class="form-group">
								<label for="exampleInputEmail1"> Your Password</label> <input
									name="password" type="password" class="form-control"
									id="password_field" aria-describedby="emailHelp"
									placeholder="Enter Your Password Here" required>
							</div>

							<!-- about yourself -->
							<div class="form-group">
								<textarea name="about" th:text="${user.about}"
									placeholder="About Yourself" rows="6" class="form-control"></textarea>
							</div>
							<!--  terms and condition-->
							<div class="form-group form-check">
								<input type="checkbox" name="agreement" class="form-check-input"
									id="agreement" /> <label for="agreement">Accept terms
									and conditions</label>

							</div>

							<!-- button field -->
							<div class="container text-center">
								<button type="submit" class="btn bg-primary">Submit</button>

								<button type="reset" class="btn btn-warning">Reset</button>
							</div>



						</form>
