<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title>This is otp page for valid email</title>


</head>
<body>
	<section>
		<div id="login">

			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 200px;" class="col-md-12">

							<!-- email form  -->

							<div class="alert alert-success mt-3" role="alert">Please
								enter your OTP, Successively sent to your email</div>


							<!-- <!-- message box for successfully add contact -->
							<!-- 	<div th:if="${session.message}" class="container"
								id="session-message">

								<div class="alert alert-danger my-2 text-center" role="alert">
									<span th:text="${session.message}"> </span>
									
								
								</div>
								
							</div> -->


							<!-- message box  -->
							<div th:if="${session.message}" id="session_message"
								class="alert alert-danger my-2" role="alert">
								<p class="text-center" th:text="${session.message}"></p>
								<script th:inline="javascript">
									/* Remove session message after 5 seconds */
									setTimeout(
											function() {
												var sessionMessage = document
														.getElementById("session_message");
												sessionMessage.parentNode
														.removeChild(sessionMessage);
											}, 2000);
								</script>
							</div>


							<form th:action="@{verify_otp}" method="post">
								<div class="form-group">

									<input name="otp" required type="number"
										placeholder="Enter OTP here" class="form-control" />


								</div>

								<div class="container text-center">

									<button class="btn btn-success">Verify</button>
								</div>


							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
