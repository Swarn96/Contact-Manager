<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{normal/user_base::layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title>This is about page</title>
</head>
<body>
	<section>
		<div class="container">

			<div class="card">

				<div class="card-body text-center">

					<img src="" style="height: 200px; width: 200px;" class="my_picture"
						th:src="@{'/image/'+${user.imageUrl}}" alt="profile photo" />

					<h3 class="mt-3">
						<span th:text="${user.name}"></span>
					</h3>


					<!-- rest details -->
					<div class="table-responsive">
						<table class="table">
							<thead>
								<tr>
									<th scope="col">#User-ID</th>
									<th scope="col">SCM<span th:text="${user.id}"></span></th>



								</tr>
							</thead>
							<tbody>
								<tr>
									<th scope="row">Email</th>
									<td><span th:text="${user.email}"></span></td>
								</tr>

								<tr>
									<th scope="row">Role</th>
									<td><span th:text="${user.role}"></span></td>
								</tr>

								<tr>
									<th scope="row">Account-Active</th>
									<td><span th:text="${user.enabled}"></span></td>
								</tr>

								<tr>
									<th scope="row">About Yourself</th>
									<td><span th:utext="${user.about}"></span></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>

		</div>


	</section>

</body>
</html>
