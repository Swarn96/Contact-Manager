<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{normal/user_base::layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title>This is Update Form page</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-2">
			<div class="card-body">
				<h1 class="text-center">Update Your Contact</h1>
				<div class="container-fluid mt-1"></div>
				<div class="row">
					<div class="col-md-10 offset-md-1">
						<form action="" th:object="${contact}"
							enctype="multipart/form-data" method="post"
							th:action="@{/user/process_update}" class="mt-2">

							<!-- enctype="multipart/form-data" is necessary in form tag if user wants to upload file through form.  -->




							<!-- hidden form field for cId because it can't get by update form -->
                            <input type="hidden" th:value="${contact.cId}" name="cId" />


							<!-- first name -->
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fa fa-plus"></i>

									</div>
								</div>
								<!-- th:value="${contact.name}" is used to show the data in the form. -->
								<input th:value="${contact.name}" required type="text"
									id="firstName" name="name" placeholder="Enter Name Here"
									class="form-control" />
							</div>

							<!-- Second name -->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fas fa-user-alt"></i>

									</div>
								</div>
								<input th:value="${contact.secondName}" required type="text"
									id="secondName" name="secondName"
									placeholder="Enter Nickname Here" class="form-control" />
							</div>



							<!-- email -->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text">@</div>
								</div>
								<input th:value="${contact.email}" required type="email"
									id="email" name="email" placeholder="Enter Email Here"
									class="form-control" />
							</div>

							<!-- phone -->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fa fa-phone"></i>

									</div>
								</div>
								<input th:value="${contact.phone}" type="text"
									pattern="[6789][0-9]{9}"
									title="Please enter valid phone number" id="phone" name="phone"
									placeholder="Enter Phone Number Here" class="form-control" />
							</div>

							<!-- work -->

							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fa fa-briefcase"></i>

									</div>
								</div>
								<input th:value="${contact.work}" required type="text" id="work"
									name="work" placeholder="Enter Your Work Here"
									class="form-control" />
							</div>


							<!-- description -->
							<div class="form-group mt-3">
								<textarea th:text="${contact.description}" name="description"
									id="description" class="form-control"
									placeholder="Enter Contact Description" rows="10"></textarea>
							</div>
							<!-- image -->

							<div class="container mt-1">
								<img style="height: 100px; width: 100px;" class="my_picture"
									th:src="@{'/image/'+${contact.image}}" alt="" />

							</div>

							<p class="text-secondary">Choose new image</p>
							<div class="custom-file">
								<input type="file" name="profileImage" />
								<!--name="profileImage"    ye mene nhi likha v17-34:38 -->
							</div>

							<div class="container text-center">
								<button class="btn btn-outline-primary">Save Contact</button>
							</div>


						</form>
					</div>
				</div>
			</div>

		</div>
		<script
			src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
			referrerpolicy="origin"></script>

		<script>
			tinymce.init({
				selector : '#description'
			});
		</script>
	</section>

</body>
</html>
