<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{normal/user_base::layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title>This is about page</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-2" th:if=${userContact}>
			<div class="card-body">

				<div class="container text-center">

					<img src="" style="height: 200px; width: 200px;" class="my_picture"
						th:src="@{'/image/'+${userContact.image}}" alt="profile photo" />

					<h3 class="mt-3">
						<span th:text="${userContact.name}"></span> ( <span
							th:text="${userContact.secondName}"></span> )
					</h3>

					<!-- rest details -->
					<div class="table-responsive">
						<table class="table">
							<thead>
								<tr>
									<th scope="col">#ID</th>
									<th scope="col">SCM<span th:text="${userContact.cId}"></span></th>



								</tr>
							</thead>
							<tbody>
								<tr>
									<th scope="row">Email</th>
									<td><span th:text="${userContact.email}"></span></td>
								</tr>

								<tr>
									<th scope="row">Phone</th>
									<td><span th:text="${userContact.phone}"></span></td>
								</tr>

								<tr>
									<th scope="row">Work</th>
									<td><span th:text="${userContact.work}"></span></td>
								</tr>

								<tr>
									<th scope="row">Description</th>
									<td><span th:utext="${userContact.description}"></span></td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="container">

						<!-- <a th:href="@{'/user/delete/'+${userContact.cId}}" class="btn btn-danger btn-small">Delete</a> -->
						<a href="#" th:onclick="|deleteContact(${userContact.cId})|"
							class="btn btn-danger btn-small">Delete</a>


						<form method="post"
							th:action="@{'/user/update_contact/'+${userContact.cId}}"
							class="mt-2">

							<button type="submit" class="btn btn-success btn-small">Update</button>

						</form>

					</div>

				</div>
			</div>
		</div>
		<h1 class="text-center p-3 bg-danger text-white mr-3"
			th:unless="${userContact}">You don't have permission to view
			this contact</h1>
	</section>

</body>
</html>
